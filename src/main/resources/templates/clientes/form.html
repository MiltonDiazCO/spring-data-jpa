<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
</head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/clientes}">Clientes</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Features</a>
				</li>
			</ul>
		</div>
	</nav>


	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<h2 th:text="${titulo}" class="text-secondary"></h2>

				<hr>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
			
				<div th:object="${cliente}" class="alert alert-danger">
				
					<p>Listado de errores</p>
				
					<ul th:if="${#fields.hasErrors('*')}">
						<li th:each="error:${#fields.errors('*')}" th:text="${error}"></li>
					</ul>
				</div>

				<form th:action="@{/clientes/form}" th:object="${cliente}" method="post">
					<input type="hidden" th:field="*{id}">
					
					<div class="form-group">
						<label for="nombre">Nombres</label>
						<input type="text" th:field="*{nombre}" class="form-control">
						<div th:if="${#fields.hasErrors('nombre')}" class="alert alert-danger">
							<p th:errors="*{nombre}" style="color:red;"></p>
						</div>
					</div>

					<div class="form-group">
						<label for="apellido">Apellidos</label>
						<input type="text" th:field="*{apellido}" class="form-control">
						<div th:if="${#fields.hasErrors('apellido')}" class="alert alert-danger">
							<p th:errors="*{apellido}" style="color:red;">
						</div>
					</div>
					
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" th:field="*{email}" class="form-control">
						<div th:if="${#fields.hasErrors('email')}" class="alert alert-danger">
							<p th:errors="*{email}" style="color:red;"></p>
						</div>
					</div>
					
					<div class="form-group">
						<label for="createAt">Fecha de nacimiento</label>
						<input type="date" th:field="*{createAt}" class="form-control">
						<div th:if="${#fields.hasErrors('createAt')}" class="alert alert-danger">
							<p th:errors="*{createAt}" style="color:red;"></p>
						</div>
					</div>
					
					<div class="form-group">
						<input type="submit" value="Agregar" class="btn btn-primary">
					</div>
					
				</form>

			</div>
		</div>
	</div>

	<!--/scripts-->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>

</body>
</html>
