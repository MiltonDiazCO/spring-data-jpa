<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layouts :: head"></head>
<body>

	<header th:replace="layout/layouts :: header"></header>

	<div class="container py-4">

		<div class="card">

			<div class="card-header">
				<h3 th:text="${titulo}" class="text-secondary"></h3>
			</div>

			<div class="card-body">

				<form th:action="@{/clientes/form}" th:object="${cliente}">

					<div class="form-group">
						<label for="nombre">Nombres</label> <input type="text"
							th:field="*{nombre}" class="form-control" disabled="disabled">
					</div>

					<div class="form-group">
						<label for="apellido">Apellidos</label> <input type="text"
							th:field="*{apellido}" class="form-control" disabled="disabled">
					</div>

					<div class="form-group">
						<label for="email">Email</label> <input type="text"
							th:field="*{email}" class="form-control" disabled="disabled">
					</div>

					<div class="form-group">
						<label for="createAt">Fecha de nacimiento</label> <input
							type="date" th:field="*{createAt}" class="form-control"
							disabled="disabled">
					</div>
					
					<div th:if="${cliente.foto != null}" class="form-group">
						<label for="createAt">Imagen de referencia</label>
						<div class="col-md-3" style="padding: 0;">
							<img alt="" th:src="@{'/uploads/' + ${cliente.foto}}" class="img-thumbnail">
						</div>
					</div>
					
					<div th:if="${cliente.foto == null}">
						<label for="createAt">El cliente no cuenta con una imagen de referencia</label>
					</div>

					<div class="form-group">
						<a th:href="@{/clientes}" class="btn btn-secondary">Volver</a>
					</div>

				</form>
			</div>
		</div>

	</div>

	<!--/scripts-->
	<div th:replace="layout/layouts :: scripts"></div>

</body>
</html>
