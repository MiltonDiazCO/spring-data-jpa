<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layouts :: head"></head>
<body>

	<header th:replace="layout/layouts :: header"></header>

	<div class="container py-4">

		<div class="card">

			<div class="card-header">
				<br> <a th:href="@{/clientes/form}" class="btn btn-success">Agregar
					Cliente</a> <br> <br>
			</div>

			<div class="card-body">

				<table class="table table-bordered text-center">
					<thead>
						<tr>
							<th>ID</th>
							<th>Cliente</th>
							<th>Email</th>
							<th>Fecha de Nacimiento</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente:${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nombre} + ' ' + ${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${#dates.format(cliente.fechaNacimiento, 'dd/MM/yyyy')}"></td>
							<td>
								<a th:href="@{/clientes/form/} + ${cliente.id}" class="btn btn-primary">
									<span class="fas fa-pencil-alt"></span>
								</a>
								<a th:href="@{/facturas/list/} + ${cliente.id}" class="btn btn-primary">
									<span class="fas fa-file-invoice"></span>
								</a>
								<a th:href="@{/clientes/eliminar/} + ${cliente.id}" class="btn btn-primary"
									onclick="return confirm('Â¿Esta seguro que quiere eliminar este cliente?')">
									<span class="fas fa-trash"></span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>

				<nav th:replace="layout/paginator-nav :: paginator"></nav>
			</div>

		</div>
	</div>

	<!--/scripts-->
	<div th:replace="layout/layouts :: scripts"></div>

</body>
</html>
